
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=yes">
    <title>联系我们_{:sysconf('site_subtitle')}_{:sysconf('site_name')}</title>
    <meta name="keywords" content="{:sysconf('site_keywords')}" />
    <meta name="description" content="{:sysconf('site_desc')}" />
    <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
	
    <link rel="stylesheet" href="/static/app/cyfaka/css/qietu.css">
    <link rel="stylesheet" href="/static/app/cyfaka/font/iconfont.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/header.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/style.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/responsive.css">
</head>

<body>
<div class="h-header-wp h-bg">
     {include file="./header"}
    <div class="banner">
        <div class="wrapper">
            <div class="txt">
                联系我们
            </div>
        </div>
    </div>
</div>

<div class="wrapper contact">
    <div class="contact-hd">
        <ul class="clearfix">
            <li>
                <div class="img">
                    <img src="/static/app/cyfaka/imgs/ico_08.png"/>
                </div>
                <div class="txt">
                    <h3>{:sysconf('site_info_qq')}</h3>
                    <p>服务时间：10:00~22:00</p>
                </div>
            </li>
            <li>
                <div class="img">
                    <img src="/static/app/cyfaka/imgs/ico_09.png"/>
                </div>
                <div class="txt">
                    <h3>{:sysconf('site_info_tel')}</h3>
                    <p>服务时间：10:00~22:00</p>
                </div>
            </li>
            <li>
                <div class="img">
                    <img src="/static/app/cyfaka/imgs/ico_10.png"/>
                </div>
                <div class="txt">
                    <h3><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="2140454c484f611410114a400f424e4c">{:sysconf('site_info_email')}</a></h3>
                    <p>服务时间：10:00~22:00</p>
                </div>
            </li>
            <li>
                <div class="img">
                    <img src="/static/app/cyfaka/imgs/ico_10.png"/>
                </div>
                <div class="txt">
                    <h3>{:sysconf('site_info_address')}</h3>
                </div>
            </li>
        </ul>
    </div>
    <div class="contact-bd">
        <img src="/static/app/cyfaka/imgs/img_34.jpg"/>
        <!--百度地图插件-->
    </div>
</div>

     {include file="./footer"}
</body>
</html>
