        </div>
    </form>

{block name="appendJS"}
<script>
    function checkForm() {
        var pwd = $.trim($('[name=pwd]').val());
        var reg = /^([0-9a-zA-Z]+){6,20}$/;
        if (pwd == '' || !reg.test(pwd)) {
            $('[name=pwd]').focus();
            alert('请填写查询密码！长度为6-20个数字、字母或组合！');
            return false;
        }
    };
</script>
