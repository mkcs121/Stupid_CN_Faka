<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
    
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">置顶</label>
        <div class="layui-input-inline">
            <select name="istop">
                <option value="1" {if $goods.istop === '1'}selected{/if}>已置顶</option>
                <option value="0" {if $goods.istop === '0'}selected{/if}>未置顶</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
           <select name="zdtime" class="col-md-4 form-control">
                        {volist name="goodspriceList" id="v"}
                          <option value="{$v.hours}-{$v.sorts}" {if $goods.zdtime === $v.hours}selected{/if}>{$v.title}/{$v.hours}小时/{$v.money}元</option>
                          {/volist}
           </select>
        </div>
    </div>
    
    
    
        <div class="layui-form-item layui-inline">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
          <input type="text" name="sorts" value="{$goods.sorts|default='1'}" required="required" title="排序" placeholder="排序" class="layui-input">
        </div>
    </div>
    
        
    <div class="hr-line-dashed"></div>
    <input name="id" value="{$goods.id}" type="hidden">
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消吗？" data-close>取消</button>
    </div>

</form>

<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });
</script>
