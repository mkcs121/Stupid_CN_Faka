{extend name="base/detail"}

{block name="content"}
<div class="main">
    <div class="content">

        <ul class="nav nav-tabs">
            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li role="presentation" class="active"><a href="javascript:;">置顶支付</a></li>
        </ul><br>

   
        	

				<form class="form-horizontal" role="form" action="{:url('payok')}" method="post">
					<input type="hidden" name="id" value="{$id}">
					<input type="hidden" name="user_id" value="{$user_id}">
                    <div class="form-group">
						<label class="col-md-2 control-label">置顶时间/金额</label>
						<div class="col-md-4">
                        <select name="money" class="col-md-4 form-control">
                        {volist name="moneylist" id="v"}
                          <option value="{$v.id}">{$v.title}/{$v.hours}小时/{$v.money}元</option>
                          {/volist}
                        </select>
                        
                        </div>
						
                    </div>
                    
                     <div class="form-group">
						<label class="col-md-2 control-label">支付方式</label>
						<div class="col-md-8">
                        
                        {in name="1" value=":sysconf('paytype')"}
                        
                        <div class="radio radio-primary radio-inline">

                                <input type="radio" name="paycode" value="001" id="paycode1" checked="checked">
                                <label for="paycode1">支付宝
                            </label>
                          </div>
                            {/in}
                            {in name="2" value=":sysconf('paytype')"}
                             <div class="radio radio-primary radio-inline">
                            
                                <input type="radio" name="paycode" id="paycode2" value="003" >
                                <label for="paycode2">微信
                            </label>
                            </div>
                            {/in}
                            {in name="3" value=":sysconf('paytype')"}
                             <div class="radio radio-primary radio-inline">
                            

                                <input type="radio" name="paycode"  id="paycode3" value="006" >
							<label for="paycode3">QQ钱包
                            </label>
                            
                            </div>
                            {/in}
						</div>
						
                    </div>
                    
                    <div class="form-group">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-4">
							<button type="submit" class="btn btn-purple waves-effect waves-light">确认支付</button>
						</div>
						<div class="col-md-6">
							<p class="form-control-static"></p>
						</div>
                    </div>
                </form>
			</div>

{/block}

{block name="appendJS"}

{/block}
