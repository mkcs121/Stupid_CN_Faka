{extend name="base"}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <form class="form-horizontal" role="form" action="{:url('recharge')}" method="post">
                    <input type="hidden" name="user_id" value="{$user_id}">
                    <div class="form-group">
                        <label class="col-md-2 control-label">充值金额</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="money" value="{:sysconf('merchant_recharge_poundage_min')}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">支付方式</label>
                        <div class="col-md-8">

                            {in name="1" value=":$paytype"}

                            <div class="radio radio-primary radio-inline">

                                <input type="radio" name="paycode" value="001" id="paycode1" checked="checked">
                                <label for="paycode1">支付宝
                                </label>
                            </div>
                            {/in}
                            {in name="2" value=":$paytype"}
                            <div class="radio radio-primary radio-inline">

                                <input type="radio" name="paycode" id="paycode2" value="003" >
                                <label for="paycode2">微信
                                </label>
                            </div>
                            {/in}
                            {in name="3" value=":$paytype"}
                            <div class="radio radio-primary radio-inline">
                                <input type="radio" name="paycode"  id="paycode3" value="006" >
                                <label for="paycode3">QQ钱包
                                </label>
                            </div>
                            {/in}
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-purple waves-effect waves-light">确认支付</button>
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="appendJS"}

{/block}
