{extend name="./content"}

        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('site_info_hdp1')}" />
            <input type="hidden" name="site_info_hdp1" onchange="$(this).prev('img').attr('src', this.value)" value="{:sysconf('site_info_hdp1')}"
                class="layui-input">
