<style>
    .cke{
        z-index: 999;
    }
</style>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__"  data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">商品推广分类</label>
        <div class="layui-input-block">
            <select class="layui-input" style="display:block;" name="goodstg_class" required>
                {foreach $categorys as $v}
                <option value="{$v.id}" {if isset($article) && $article.goodstg_class==$v.id}selected{/if}>{$v.name}</option>
                    {foreach $v['child'] as $vo}
                    <option value="{$vo.id}" {if isset($article) && $article.goodstg_class==$vo.id}selected{/if}>&nbsp;&nbsp;|--{$vo.name}</option>
                    {/foreach}
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否推广</label>
        <div class="layui-input-block">
        
        
            <select class="layui-input" style="display:block;" name="goodstg_status" required>
                
                <option value="1" {if isset($article) && $article.goodstg_status==1}selected{/if}>推广</option>
                <option value="0" {if isset($article) && $article.goodstg_status==0}selected{/if}>不推广</option>
               
            </select>
  
        </div>
    </div>
    
       <div class="layui-form-item">
        <label class="layui-form-label">推广地址</label>
        <div class="layui-input-block">
        
         <select class="layui-input" style="display:block;" name="goodstg_type" required>
                
                <option value="1" {if isset($article) && $article.goodstg_type==1}selected{/if}>首页</option>
                <option value="2" {if isset($article) && $article.goodstg_type==2}selected{/if}>分类页</option>
                <option value="3" {if isset($article) && $article.goodstg_type==3}selected{/if}>手机页</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广图片</label>
        <div class="layui-input-block">
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$article.goodstg_img|default=''}" />
            <input type="hidden" name="goodstg_img" onchange="$(this).prev('img').attr('src', this.value)"
                   value="{$article.goodstg_img|default=''}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="jpg,jpeg,gif,png" data-field="goodstg_img">上传图片</a>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">推广内容</label>
        <div class="layui-input-block">
            <textarea name="goodstg_content">{$article.goodstg_content}</textarea>
        </div>
    </div>
    
    
        <div class="layui-form-item">
        <label class="layui-form-label">是否审核</label>
        <div class="layui-input-block">
        
        
            <select class="layui-input" style="display:block;" name="goodstg_sh_status" required>
                
                <option value="1" {if isset($article) && $article.goodstg_sh_status==1}selected{/if}>审核</option>
                <option value="0" {if isset($article) && $article.goodstg_sh_status==0}selected{/if}>不审核</option>
               
            </select>
  
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <input type="hidden" name="id" value="{$article.id}">
        <button class="layui-btn" type="submit">保存</button>
    </div>

</form>

<script>

       require(['ckeditor'], function () {
        var editor = window.createEditor('[name="goodstg_content"]', { 
		removeButtons: 'Source', 
	   });
        // 获取内容
        var content = editor.getData();
        console.log(content);
    });

</script>
