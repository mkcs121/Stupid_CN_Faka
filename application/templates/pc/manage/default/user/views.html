<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

   
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="renzheng_name" readonly="readonly" value="{$user.renzheng_name|default=''}"  title="请输入姓名" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="renzheng_sfz" readonly="readonly"  value="{$user.renzheng_sfz|default=''}" title="请输入身份证号" placeholder="请输入身份证号" class="layui-input">
        </div>
    </div>
	
	<div class="layui-form-item">
        <label class="layui-form-label">家庭住址</label>
        <div class="layui-input-block">
            <input type="text" name="renzheng_address" readonly="readonly"  value="{$user.renzheng_address|default=''}"  title="家庭住址" placeholder="家庭住址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile" value="{$user.renzheng_mobile|default=''}" readonly="readonly"  title="请输入紧急联系手机号" placeholder="请输入紧急联系手机号" class="layui-input">
        </div>
    </div>
    
    
    <div class="layui-form-item">
        <label class="layui-form-label">身份证正面照</label>
        <div class="layui-input-block">
        {if $user.renzheng_sfz_img}
           <img src="{$user.renzheng_sfz_img}" style="max-width:500px; max-height:350px;">
           {/if}
        </div>
    </div>


    <div class="hr-line-dashed"></div>

       <div class="layui-form-item text-center">
        <input type="hidden" name="user_id" value="{$user.id}">
        <button class="layui-btn" type='submit'>重置认证</button>

    </div>

</form>
