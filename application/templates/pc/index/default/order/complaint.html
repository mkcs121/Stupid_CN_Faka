<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=yes">
    <title>订单投诉</title>
    <meta name="keywords" content="{:sysconf('site_keywords')}" />
    <meta name="description" content="{:sysconf('site_desc')}" />
    <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
    <link rel="stylesheet" href="/static/app/cyfaka/css/qietu.css">
    <link rel="stylesheet" href="/static/app/cyfaka/font/iconfont.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/easydropdown.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/header.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/style.css">
    <link rel="stylesheet" href="/static/app/cyfaka/css/responsive.css">
</head>

<body>
<div class="h-header-wp h-bg">
 {include file="./header"}
    <div class="banner">
        <div class="wrapper">
            <div class="txt">
                订单投诉
            </div>
        </div>
    </div>
</div>


<div class="wrapper ">
    <div class="gbook">
        <form action="" method="post">
            <div class="gbook-hd">
                <ul>
                    <li>
                        <div class="label">订单编号</div>
                        <div class="input">
						<input type="hidden" name="token" value="{$token}">
                         <input type="text" class="txt" name="trade_no" value="{$Think.get.trade_no}" placeholder="填写投诉订单" />
                        </div>
                    </li>
                    <li>
                        <div class="label">举报原因</div>
                        <div class="input">
                            <select  name="type" class="dropdown" >
                                <option value="请选择投诉原因" class="label">请选择投诉原因</option>
                                <option value="无效卡密" >无效卡密</option>
                                <option value="虚假商品" >虚假商品</option>
                                <option value="非法商品" >非法商品</option>
                                <option value="侵权商品" >侵权商品</option>
                                <option value="不能购买" >不能购买</option>
                                <option value="恐怖色情" >恐怖色情</option>
                                <option value="其他投诉" >其他投诉</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="label">联系QQ</div>
                        <div class="input">
                            <input type="text" class="txt" name="qq" value="" placeholder="请填写您的QQ号，方便我平台联系您！"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">手机号码</div>
                        <div class="input">
                            <input type="text" class="txt" name="mobile" value="" placeholder="用于接收短信，请认真填写切勿乱填，否则收不到查询密码订单无法售后！"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">详情说明</div>
                        <div class="input">
                            <input type="text" class="txt" name="desc" value="" placeholder="如：无法正常充值，卖家不处理等，如需要上传图片证据请先提交投诉后查看投诉详情里面可以再次提交证据！"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="gbook-ft">
                <input type="submit" class="btn" name="" id="" value="提 交" />
            </div>
        </form>
    </div>
</div>

 {include file="./footer"}

</body>
</html>
