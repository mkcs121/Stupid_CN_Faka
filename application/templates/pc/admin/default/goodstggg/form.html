{extend name="./content"}



{block name="content"}

<style>
    .cke{
        z-index: 999;
    }
</style>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__"  data-auto="true" method="post">

    

    <div class="layui-form-item">
        <label class="layui-form-label">广告标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$article.title|default=''}" required="required" title="请输入广告标题" placeholder="请输入广告标题" class="layui-input">
        </div>
    </div>
    
    
       <div class="layui-form-item">
        <label class="layui-form-label">广告分类</label>
        <div class="layui-input-block">
        
        
            <select class="layui-input" style="display:block;" name="classid" required>
                
                <option value="1" {if isset($article) && $article.classid==1}selected{/if}>文字广告</option>
                <option value="2" {if isset($article) && $article.classid==2}selected{/if}>单广告</option>
                <option value="3" {if isset($article) && $article.classid==3}selected{/if}>多广告</option>
               
            </select>
  
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">标题图片</label>
        <div class="layui-input-block">
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$article.images|default=''}" />
            <input type="hidden" name="images" onchange="$(this).prev('img').attr('src', this.value)"
                   value="{$article.images|default=''}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="jpg,jpeg,gif,png" data-field="images">上传图片</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告链接</label>
        <div class="layui-input-block">
        <input type="text" name="url" value="{$article.url|default=''}" required="required" title="请输入广告链接" placeholder="请输入广告链接" class="layui-input">
        </div>
    </div>
    
       <div class="layui-form-item">
        <label class="layui-form-label">广告内容</label>
        <div class="layui-input-block">
             <textarea name="content" placeholder="请输入广告内容" class="layui-textarea">{$article.content|default=''}</textarea>
       
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">到期时间</label>
        <div class="layui-input-block">
            <input type="text"  id="create_end" name="create_end"  autocomplete="off" value="{$article.create_end|default=''}" required="required" title="到期时间" placeholder="到期时间" class="layui-input">
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <input type="hidden" name="article_id" value="{$article.id|default='0'}">
        <button class="layui-btn" type="submit">保存广告</button>
    </div>

</form>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //常规用法
  laydate.render({
    elem: '#create_end'
  });
})
 </script>


{/block}
