{extend name="./content"}


{block name="content"}

<form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='form-horizontal'
      style='padding-top:20px'>
    <div class="form-group">
        <label class="col-sm-2 control-label">商户默认分组</label>
        <div class='col-sm-8'>
            <select name="merchant_default_group" class="layui-input" required>
                <option value="0" {if sysconf(
                'merchant_default_group')=='0' }selected{/if}>平台商户</option>
                <option value="1" {if sysconf(
                'merchant_default_group')=='1' }selected{/if}>自签商户</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商户审核模式</label>
        <div class='col-sm-8'>
            <select name="merchant_change_audit" class="layui-input" required>
                <option value="1" {if sysconf(
                'merchant_change_audit')=='1' }selected{/if}>自动审核</option>
                <option value="2" {if sysconf(
                'merchant_change_audit')=='2' }selected{/if}>手动审核</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">自签最低手续费</label>
        <div class='col-sm-8'>
            <input name="merchant_poundage_min" required="required" class="layui-input" value="{:sysconf('merchant_poundage_min')}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">最低充值手续费</label>
        <div class='col-sm-8'>
            <input name="merchant_recharge_poundage_min" required="required" class="layui-input" value="{:sysconf('merchant_recharge_poundage_min')}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手续费充值倍数</label>
        <div class='col-sm-8'>
            <input name="merchant_poundage_multiple" required="required" class="layui-input" value="{:sysconf('merchant_poundage_multiple')}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手续费支付商户ID</label>
        <div class='col-sm-8'>
            <input name="m_poundage_mchid"  required="required" class="layui-input" value="{:sysconf('m_poundage_mchid')}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手续费支付商户KEY</label>
        <div class='col-sm-8'>
            <input name="m_poundage_mchkey"  required="required" class="layui-input" value="{:sysconf('m_poundage_mchkey')}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">支付方式</label>
        <div class='col-sm-8'>
            <label class="checkbox-inline">
                <input type="checkbox" name="merchant_poundage_pay_type[]" value="1" {if in_array("1",$merchant_poundage_pay_type)} checked {/if}> 支付宝
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="merchant_poundage_pay_type[]" value="2" {if in_array("2",$merchant_poundage_pay_type)} checked {/if}> 微信
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="merchant_poundage_pay_type[]" value="3" {if in_array("3",$merchant_poundage_pay_type)} checked {/if}> QQ钱包
            </label>
            <p class="help-block">手续费支付方式</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>
</form>

<script>

    function gt0(ob) {
        if (!/^[\d]+\.?[\d]*$/.test(ob.value) && ob.value != '') {
            console.log('s');
            ob.value = 0;
        }
    }

</script>

{/block}
